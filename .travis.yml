sudo: required
dist: trusty

language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls
before_install:
  - sudo apt-get install -y libcgroup-dev
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

script:
  - |
      (
      cd libcgroup-sys &&
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc
      )
  - |
      (
      cd libcgroup &&
      travis-cargo build &&
      sudo env PATH=$PATH travis-cargo test -- --features=sudo &&
      travis-cargo bench &&
      travis-cargo --only stable doc
      )

after_success:
  - (cd libcgroup && travis-cargo --only stable doc-upload)
  - (cd libcgroup && travis-cargo coveralls --no-link-dead-code --no-sudo --verify)

env:
  global:
    - secure: ""
